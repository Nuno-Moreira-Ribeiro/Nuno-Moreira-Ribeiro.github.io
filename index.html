<body>
    <header id="header">
        <div class="left">
        </div>

        <nav class="center active" id="nav">
            <div id="icons"></div>

        <div class="right">
        </div>

    <div id="fond">
        <div id="texte">
            <h1 id="bonjour"> <span id="heure"></span>, Je suis Nuno Moreira Ribeiro</h1>
            <h1><span class="metier"></span></h1>
        </div>

        <script>
            var date = new Date();
            var heure = date.getHours();
            if (heure < 18) {
                document.getElementById("heure").innerHTML = 'Bonjour';
            }
            else if (heure >= 18) {
                document.getElementById("heure").innerHTML = 'Bonsoir';
            }

        </script>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

        <script>
            var typed = new Typed(".metier", {
                strings: ["Développeur back-end", "Développeur logiciel", "Administrateur réseaux"],
                typeSpeed: 70,
                backSpeed: 55,
                loop: true

            })
        </script>
        <div id="logo">
            <img class="moi" src="IMG/studying.png" alt="moi">
        </div>

    </div>
    <div id="social">
        <a id="link" class="fa-brands fa-linkedin-in" target="_blank"
